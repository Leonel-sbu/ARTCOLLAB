<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Art - Art Platform</title>
  <link rel="stylesheet" href="../style.css">
  
  <!-- Firebase SDK (Backend initialization) -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
</head>
<body>
  <header><a href="../index.html">Home</a></header>
  <main>
    <h1>Upload Art</h1>
    <form id="uploadForm">
      <label>Title<input type="text" name="title"></label>
      <label>File<input type="file" name="file" accept="image/*"></label>
      <button type="submit">Upload</button>
    </form>
  </main>
  <!-- Frontend: Upload module -->
  <script src="../firebase-config.js"></script>
  <script src="../js/upload.js"></script>
</body>
</html>
